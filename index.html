<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

		<title>To-do List</title>
	</head>
	<body class="bg-light">
		<div class="dark"></div>
		<div class="container-fluid d-flex gap-5 w-100 position-relative h-100vh">
			<div class="tasks-side w-100 py-3 d-flex flex-column gap-5">
				<header><h1 class="fw-bold text-center">To do List</h1></header>
				<div class="tasks-groub d-flex flex-column gap-5">
					<div class="tasks-control">
						<form class="d-flex gap-4 justify-content-center">
							<input
								type="text"
								class="add-task form-control rounded-3 w-50"
								placeholder="Add Task" />
							<button
								type="submit"
								class="add-btn btn btn-dark rounded-5">
								Add
							</button>
						</form>
					</div>
					<div class="tasks d-flex flex-column gap-2 align-items-center w-100">
						<!-- Start Tasks -->

						<!-- End Tasks -->
					</div>
					<div
						class="done d-flex border-top pt-5 position-relative flex-column gap-2 align-items-center w-100"></div>
					<div class="d-flex justify-content-center">
						<button class="clear btn btn-secondary">clear</button>
					</div>
				</div>
			</div>
		</div>

		<script
			type="module"
			src="main.js"></script>

		<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
