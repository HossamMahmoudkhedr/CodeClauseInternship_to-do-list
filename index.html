<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

		<title>To-do List</title>
	</head>
	<body class="bg-light">
		<div class="container-fluid d-flex gap-5 w-100 position-relative h-100vh">
			<!-- Side bar -->
			<nav
				class="active bg-white position-sticky start-0 top-0 vh-100 border rounded-3 p-3">
				<button class="menu btn pt-0 pb-1 position-absolute top-20 end-20">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						fill="currentColor"
						class="bi bi-list h-auto"
						viewBox="0 0 16 16">
						<path
							fill-rule="evenodd"
							d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
					</svg>
				</button>
				<div class="content d-flex flex-column gap-3">
					<h2>Lists</h2>
					<div class="lists d-flex flex-column g-2">
						<div
							class="list px-3 py-1 fs-5 border rounded-3 d-flex align-items-center justify-content-between w-100 text-center">
							Home
							<div class="dropdown">
								<button
									id="moreinfo"
									class="btn dropdown-toggle pt-0"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="true">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-three-dots-vertical pt-0"
										viewBox="0 0 16 16">
										<path
											d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
									</svg>
								</button>
								<ul class="dropdown-menu">
									<li>
										<a
											class="dropdown-item"
											href="#"
											>Rename</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="#"
											>Delete</a
										>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<button
						type="button"
						class="create-new fs-5 btn btn-secondary rounded-5 d-flex align-items-center gap-2 w-100 justify-content-center text-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-plus-lg text-light fs-1"
							viewBox="0 0 16 16">
							<path
								fill-rule="evenodd"
								d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
						</svg>
						Create New List
					</button>
				</div>
			</nav>
			<div class="tasks-side w-100 py-3 px-5 d-flex flex-column gap-5">
				<header><h1>Welcom to your To-do List</h1></header>
				<div class="tasks-groub d-flex flex-column gap-5">
					<div class="tasks-control">
						<div class="d-flex gap-4 justify-content-center">
							<input
								type="text"
								class="form-control rounded-3 w-50"
								placeholder="Add Task" />
							<button
								type="button"
								class="btn btn-secondary rounded-5">
								Add
							</button>
						</div>
					</div>
					<div class="tasks d-flex flex-column gap-2 align-items-center w-100">
						<div
							class="task d-flex justify-content-between align-items-center bg-white border rounded-3 w-75 px-3 py-2">
							<div class="info d-flex">
								<input
									type="checkbox"
									class="check me-3" />
								<p class="m-0">Some task</p>
							</div>
							<div class="dropdown">
								<button
									id="moreinfo"
									class="btn dropdown-toggle pt-0"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="true">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-three-dots-vertical pt-0"
										viewBox="0 0 16 16">
										<path
											d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
									</svg>
								</button>
								<ul class="dropdown-menu">
									<li>
										<a
											class="dropdown-item"
											href="#"
											>Rename</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="#"
											>Delete</a
										>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
		<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
